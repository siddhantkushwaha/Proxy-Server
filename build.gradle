plugins {
    id 'java'
}

group 'com.siddhantkushwaha.proxy'
version '1.0'

task fatJar(type: Jar) {
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Main-Class': 'com.siddhantkushwaha.proxy.Server'
    }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
